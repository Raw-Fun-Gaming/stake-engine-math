# Development Configuration for tower_treasures Game
# Fast iteration with small sample sizes for testing game logic

# Target modes for optimization
target_modes = ["base", "bonus"]

[execution]
num_threads = 4          # Fewer threads for development
rust_threads = 8
batching_size = 10000    # Smaller batches for faster feedback
compression = false      # Uncompressed for easy debugging
profiling = false

[simulation]
base = 1000             # Small sample for quick testing
bonus = 1000

[pipeline]
run_sims = true         # Generate simulation books
run_optimization = false # Skip optimization in dev
run_analysis = false    # Skip analysis in dev
run_format_checks = false # Skip format checks (requires compression)

[analysis]
custom_keys = [{ symbol = "scatter" }]
