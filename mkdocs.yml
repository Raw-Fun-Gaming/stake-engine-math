# MkDocs configuration for Stake Engine Math SDK

# Project information
site_name: Stake Engine Math SDK
site_description: Python SDK for slot game math, simulation, and optimization
site_author: Raw Fun Gaming
site_url: https://raw-fun-gaming.github.io/stake-engine-math/

# Repository
repo_name: Raw-Fun-Gaming/stake-engine-math
repo_url: https://github.com/Raw-Fun-Gaming/stake-engine-math
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2026 Raw Fun Gaming

# Configuration
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.instant       # Instant loading
    - navigation.tracking      # URL updates on scroll
    - navigation.tabs          # Top-level tabs
    - navigation.tabs.sticky   # Sticky tabs
    - navigation.sections      # Section navigation
    - navigation.expand        # Expand sections
    - navigation.top           # Back to top button
    - navigation.footer        # Footer navigation
    - search.suggest           # Search suggestions
    - search.highlight         # Highlight search terms
    - search.share             # Share search link
    - content.code.copy        # Copy code button
    - content.code.annotate    # Code annotations
    - content.tabs.link        # Link content tabs

  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - tables

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - tags

# Extra
extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Raw-Fun-Gaming/stake-engine-math
    - icon: fontawesome/solid/book
      link: https://github.com/Raw-Fun-Gaming/stake-engine-math/wiki
  status:
    version: "2.0.0"

# Navigation
nav:
  - Home: index.md

  - Getting Started:
      - Running Games: running-games.md
      - Game Structure: game-structure.md
      - Testing: testing.md

  - Core Concepts:
      - Event System: events.md
      - Optimization Guide: optimization.md

  - Advanced Topics:
      - Migration History: migration-history.md
      - Performance Analysis: performance-analysis.md
      - Performance Optimization: performance-optimization-results.md
      - Compression Benchmarks: compression-benchmarks.md
      - Event Audit: event-audit.md
